<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="res/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
   <script src="res/js/jquery/jquery-1.9.1.js"></script>
   <script src="res/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="res/js/student_main.js"></script>
<title>学生端-用户管理</title>

</head>
<body onload="loadUserDatas()">
<div class="container">
<table class="table" id="table">
   <caption><h2>学生端-用户管理</h2></caption>
   <caption>
           <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#myModal" onclick="select();">选课</button>
           <button type="button" class="btn btn-primary btn-lg" id="course_delete" data-toggle="modal" data-target="#myModal" onclick="optionUserData(this);">退选</button>
           <button type="button" class="btn btn-primary btn-lg" id="course_find" onclick="optionUserData(this);">查询</button>
           <input type="text" id="s_code" placeholder="按课程号查询" style="width: 100px;">
           <input type="text" id="s_userName" placeholder="按老师工号查询" style="width: 100px;">
           <input type="text" id="s_all" placeholder="全文搜索" style="width: 80px;">
   </caption>
   <thead>
      <tr>
      	 <th>序号</th>
         <th>学号</th>
         <th>姓名</th>
         <th>课程编号</th>
         <th>课程名</th>
         <th>老师工号</th>
         <th>学分</th>
      </tr>
   </thead>
   <tbody id="tbody">
   </tbody>
</table>
</div>

</body>
<script type="text/javascript">

$(document).ready(function(){

	$('#btnSave').click(function(){
				var data = {code:$("#m_code").val(),
						userName:$("#m_userName").val(),
						sex:$("#m_sex").val(),
						passWord:$("#m_passWord").val(),
						age:$("#m_age").val()}
		alert( data.code);
		$.ajax({
	  	  url : 'addUser',
	  	  type : "POST" ,
	  	  dataType:'json',                	       
	  	  data : data,
	  	  success : function(data){
	  	      alert(data);
	  	  }
	    }); 
		return false;
	})
});
function select()
{
	window.location.href = "student_course.html";
}
</script>
</html>
