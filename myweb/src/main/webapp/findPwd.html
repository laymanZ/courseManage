<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
<title>课程管理系统找回密码</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<style type = "text/css">


.leftBtn{
	margin-top:15px;
	float:left;
	margin-left:18px;
}
.rightBtn{
	margin-top:15px;
	float:right;
	margin-right:68px;
}
h1{
	color:black;
	font-weight:bold;
}
input{
	min-height:45px;
	border-radius:15px;
}
.container{
	
	padding-top:190px;
	max-width:400px;
	margin:auto;
	font-color:white;
	font-family: Muli,'Helvetica Neue','Hiragino Sans GB','WenQuanYi Micro Hei','Microsoft Yahei',sans-serif !important;
}

</style>

</head>
<body>


<div class = "container">
<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1>请输入你的工号</h1>
			</div>
			<br/><br/>
			<div class="login-content ">
			<div class="form">
			<form action="login" method="post">
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="username" name="username" class="form-control" placeholder="工号">
						</div>
					</div>
				</div>
				<div class = "leftBtn">
				<div class="form-group form-actions">
					<div class="col-xs-4 col-xs-offset-4 ">
						<button type="submit" class="btn btn-large btn-info"><span class="glyphicon glyphicon-off"></span>确定</button>
					</div>
				</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
</div>
</body>
